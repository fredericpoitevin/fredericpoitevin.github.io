---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="trigger">
    {% for path in page_paths %}
      {% assign my_page = site.pages | where: "path", path | first %}
        {% if my_page.parent == page.title %}
        <a class="page-link" href="{{ my_page.url | relative_url }}">{{ my_page.subtitle | escape }}</a>
      {% endif %}
    {% endfor %}
  </div>

  <div class="post-content">
    {{ content }}
  </div>

</article>
